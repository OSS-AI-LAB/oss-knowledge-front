<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude - AI Assistant</title>

    <!-- Meta tags -->
    <meta name="description" content="Claude is an AI assistant created by Anthropic to be helpful, harmless, and honest.">
    <meta name="keywords" content="AI, Assistant, Claude, Anthropic, Chat">
    <meta name="author" content="Claude Chat Clone">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Claude - AI Assistant">
    <meta property="og:description" content="Claude is an AI assistant created by Anthropic to be helpful, harmless, and honest.">
    <meta property="og:image" content="/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Claude - AI Assistant">
    <meta property="twitter:description" content="Claude is an AI assistant created by Anthropic to be helpful, harmless, and honest.">
    <meta property="twitter:image" content="/og-image.png">

    <!-- PWA -->
    <meta name="theme-color" content="#D97757">
    <link rel="manifest" href="/manifest.json">

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts (optional - system fonts are used by default) -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> -->

    <!-- Favicon variations -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
        /* Critical CSS for initial load */
        body {
          margin: 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        #app {
          min-height: 100vh;
        }

        /* Loading state */
        .app-loading {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #FEFDFB;
        }

        .app-loading-spinner {
          width: 40px;
          height: 40px;
          border: 3px solid #E5E5E5;
          border-top-color: #D97757;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
          .app-loading {
            background: #1A1A1A;
          }

          .app-loading-spinner {
            border-color: #3A3A3A;
            border-top-color: #D97757;
          }
        }

        /* Reduce motion */
        @media (prefers-reduced-motion: reduce) {
          .app-loading-spinner {
            animation: none;
          }
        }
    </style>

    <!-- No-JS fallback -->
    <noscript>
        <style>
            .app-loading {
              display: none;
            }

            .no-js-message {
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              background: #FEFDFB;
              text-align: center;
              padding: 20px;
            }

            .no-js-message h1 {
              font-size: 24px;
              margin-bottom: 16px;
              color: #1F1F1F;
            }

            .no-js-message p {
              font-size: 16px;
              color: #6B6B6B;
              max-width: 400px;
            }
        </style>
    </noscript>
</head>
<body>
<div id="app">
    <!-- Loading state shown before Vue mounts -->
    <div class="app-loading">
        <div class="app-loading-spinner"></div>
    </div>
</div>

<!-- No JavaScript message -->
<noscript>
    <div class="no-js-message">
        <div>
            <h1>JavaScript Required</h1>
            <p>Claude requires JavaScript to be enabled in your browser. Please enable JavaScript and refresh the page.</p>
        </div>
    </div>
</noscript>

<!-- Module entry point -->
<script type="module" src="/src/main.js"></script>

<!-- Analytics (optional) -->
<script>
    // Add analytics code here if needed
    if (window.location.hostname !== 'localhost') {
      // Production analytics
    }
</script>
</body>
</html>
